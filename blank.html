<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSLEARN</title>
</head>
<body>
    <button onclick="timedate()" id="btn">Try it</button>
    <p id="Demo"></p>
    <script>
        var a= prompt("I am a baby of age");
        console.log(a);
        function timedate(){
            var t= new Date();
            document.getElementById("Demo").innerHTML=t;
            setInterval(timedate, 1000);
        }
        // setTimeout(timedate, 1000);
        document.getElementById("btn").addEventListener("click",timedate);
        // setTimeout(timedate, 3000);
    </script>
</body>
</html>
